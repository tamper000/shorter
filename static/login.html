<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–í—Ö–æ–¥</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #3a6073, #16222a);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .card {
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.15);
      width: 100%;
      max-width: 450px;
      padding: 2rem;
      color: white;
    }

    .card input.input {
      background-color: transparent !important;
      border: none;
      border-bottom: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 0;
      color: white;
      box-shadow: none !important;
    }

    .card input.input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .card input.input:focus {
      box-shadow: none;
      border-color: #a8e6cf;
    }

    .label {
      color: white;
      font-weight: 500;
    }

    .button.is-primary {
      background-image: linear-gradient(to right, #a8e6cf, #dcedc1);
      border: none;
      color: #333;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      width: 100%;
    }

    .button.is-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(168, 230, 207, 0.4);
    }

    .notification {
      margin-bottom: 1rem;
      border-radius: 8px;
    }

    .footer-text {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <!-- –ë–ª–æ–∫ –¥–ª—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π -->
  <div id="errorNotification" class="notification is-danger" style="display: none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000;"></div>

  <div class="card">
    <h1 class="title has-text-centered">üîê –í—Ö–æ–¥</h1>
    <form action="/login" method="POST">
      <div class="field">
        <label class="label">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
        <div class="control">
          <input class="input" type="text" name="username" placeholder="myname" required />
        </div>
      </div>

      <div class="field">
        <label class="label">–ü–∞—Ä–æ–ª—å</label>
        <div class="control">
          <input class="input" type="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
        </div>
      </div>

      <div class="field mt-5">
        <button type="submit" class="button is-primary">–í–æ–π—Ç–∏</button>
      </div>
    </form>
    <p class="has-text-centered mt-3">
      –ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a href="/register" style="color: #a8e6cf;">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a>
    </p>
  </div>

  <div class="footer-text">
    Made with üí° and Bulma CSS
  </div>

  <script>
    // –ü–æ–ª—É—á–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞ error –∏–∑ URL
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');

    if (error) {
      const decodedError = decodeURIComponent(error);
      const notification = document.getElementById('errorNotification');
      notification.textContent = decodedError;
      notification.style.display = 'block';

      // –°–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
      setTimeout(() => {
        notification.style.display = 'none';
      }, 5000);
    }
  </script>

</body>
</html>
